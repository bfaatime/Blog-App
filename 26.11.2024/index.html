<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU90FeRpok6YctnYmDr5pN1lyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin ="anonymous"/>

    </script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section id="sec1">
        <div class="container">
            <h1>Our Products</h1>
            <input type="search" placeholder="Search products..." class="search w-100 mt-5 mb-5">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3 mb-3">
                    <img class="image w-100 mt-5 mb-4" src="${item.image}"/>
                    <div class="name">Name: ${item.name}</div>
                        <div class="description">Description: ${item.description}</div>
                        <div class="price">Price: ${item.price}</div>
                </div> 
            </div>
        </div>
    </section>
    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslk1eN7N6jIeHz"
        crossorigin="anonymous"
    </script>
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
